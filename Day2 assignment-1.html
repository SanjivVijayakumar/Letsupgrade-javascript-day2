<html>
    <head>
        <title>Assignment 1 (Day 2)</title>
        <h2>My First Webpage</h2>
    </head>
    <body>
        <p id="sample"></p>
        <script>
            var dayTime = new Date();
            var weekDays = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
            document.getElementById('sample').innerHTML="Today is : "+weekDays[dayTime.getDay()]+".";
        </script>
        <p id="sample1"></p>
        <script>
            var time = new Date();
                hours = time.getHours();
                mins = time.getMinutes();
                secs = time.getSeconds();
            document.getElementById('sample1').innerHTML="Current time is : "+hours+" : "+mins+" : "+secs+".";
        </script>
    </body>
</html>
