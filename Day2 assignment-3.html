        <body>
            <p id="demo">
                <script>
                    var dayYear = new Date();
                    day = dayYear.getDate();
                    month = dayYear.getMonth()+1;
                    year = dayYear.getFullYear();
                  document.getElementById('demo').innerHTML=day+"-"+month+"-"+year+","+ day+"/"+month+"/"+year+".";
                </script>
            </p>
        </body>
</html>
